<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buddy - Stats</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      padding: 20px;
    }

    h2 {
      color: #3c6255;
      margin-bottom: 20px;
      text-align: center;
    }

    .summary-cards {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      gap: 10px;
    }

    .card {
      flex: 1;
      padding: 20px;
      border-radius: 15px;
      
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }


    .card h3 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .chart-container {
      margin-top: 20px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
    .top-spending {
      margin-top: 30px;
      /* background: white; */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .top-spending h3 {
      color: #3c6255;
      margin-bottom: 10px;
    }
    .transactions {
      margin-top: 20px;
    }
    .transaction-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .transaction-details {
      display: flex;
      flex-direction: column;
    }
    .transaction-name {
      font-size: 1rem;
      color: #333;
    }
    .transaction-date {
      font-size: 0.8rem;
      color: #888;
    }
    .transaction-amount {
      font-size: 1rem;
      font-weight: bold;
      color: #3c6255;
    }
    .transaction-amount span {
      font-size: 0.8rem;
      color: #888;
    }
    .transaction-amount span:hover {
      color: #3c6255;
      cursor: pointer;
    }
    .transaction-amount:hover {
      color: #3c6255;
      cursor: pointer;
    }
    .transaction-amount:hover span {
      color: #3c6255;
      cursor: pointer;
    }
 

  </style>
</head>
<body>
<script src="https://kit.fontawesome.com/8190f54777.js" crossorigin="anonymous"></script>

  <div class="container">
    <h2>Financial Statistics</h2>

    <div class="summary-cards">
      <div class="card">
        <h3>Day</h3>
        
      </div>
      <div class="card">
        <h3>Week</h3>
      </div>
      <div class="card">
        <h3>Month</h3>
      </div>
      <div class="card">
        <h3>Year</h3>
      </div>
    </div>



    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <div class="top-spending">
    <h3>Top Spending</h3>
    <div class="transactions">
      <div class="transaction-item">
        <div class="transaction-details">
          <span class="transaction-name">Groceries</span>
          <span class="transaction-date">2023-10-01</span>
        </div>
        <span class="transaction-amount">R500</span>
      </div>
      <div class="transaction-item">
        <div class="transaction-details">
          <span class="transaction-name">Transport</span>
          <span class="transaction-date">2023-10-02</span>
        </div>
        <span class="transaction-amount">R1000</span>
      </div>
</div>

  <div id="bottom-nav"></div>
  <script>
    fetch('bottom-nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('bottom-nav').innerHTML = html;
      });
  </script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('expenseChart').getContext('2d');
    const expenseChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Groceries', 'Transport', 'Bills', 'Entertainment'],
        datasets: [{
          label: 'Expenses',
          data: [50, 1000, 1200, 800],
          backgroundColor: [
            '#72c28c',
            '#f5b9b9',
            '#a3dbe8',
            '#e8a3c4'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
          }
        }
      }
    });
  </script>
</body>
</html>
