<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 100%;
            height: 912px;
            background: linear-gradient(135deg, #8ecae6, #e0c3fc);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 50px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .back-button, .menu-button {
            font-size: 24px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .menu-dots {
            display: flex;
            gap: 4px;
        }

        .menu-dot {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
        }

        .form-container {
            background-color: white;
            border-radius: 30px 30px 0 0;
            margin-top: 20px;
            padding: 40px 20px;
            height: calc(100% - 90px);
            position: relative;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
        }

        .form-input.dropdown {
            cursor: pointer;
        }

        .form-input input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
        }

        .form-input .clear-btn {
            color: #3aa1af;
            cursor: pointer;
            font-size: 14px;
        }

        .form-input .calendar-icon {
            color: #888;
            cursor: pointer;
        }

        .netflix-logo {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .netflix-logo span {
            color: #E50914;
            font-weight: bold;
            font-size: 18px;
        }

        .dropdown-content {
            display: flex;
            align-items: center;
        }

        .dropdown-icon {
            color: #888;
            margin-left: 10px;
        }

        .add-button {
            position: absolute;
            bottom: 40px;
            left: 20px;
            right: 20px;
            padding: 18px;
            background: linear-gradient(135deg, #8ecae6, #e0c3fc);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
        }


        /* category */
        .category-option {
        padding: 10px;
        background-color: #f5f5f5;
        border: 1px solid #eee;
        border-radius: 5px;
        margin-bottom: 5px;
        cursor: pointer;
        }

        .category-option:hover {
            background-color: #e0c3fc;
        }
        </style>
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <div class="back-button">
                <i class="fas fa-chevron-left"></i>
            </div>
            <h1>Add Expense</h1>
            <div class="menu-button">
                <div class="menu-dots">
                    <div class="menu-dot"></div>
                    <div class="menu-dot"></div>
                    <div class="menu-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label class="form-label">Category</label>
                <div class="form-input dropdown" id="category-dropdown">
                    <span id="selected-category">Tithe</span>
                    <i class="fas fa-chevron-down dropdown-icon"></i>
                </div>
                <div id="category-options" style="display: none; margin-top: 10px;">
                    <div class="category-option" data-category="Tithe">Tithe</div>
                    <div class="category-option" data-category="Rent">Rent</div>
                    <div class="category-option" data-category="Groceries">Groceries</div>
                    <div class="category-option" data-category="Toiletries">Toiletries</div>
                    <div class="category-option" data-category="Transport">Transport</div>
                    <div class="category-option" data-category="Dining Out">Dining Out</div>
                    <div class="category-option" data-category="Entertainment">Entertainment</div>
                    <div class="category-option" data-category="Shopping">Shopping</div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Amount</label>
                <div class="form-input">
                    <input type="text" value="R 48.00" id="amount-input">
                    <span class="clear-btn" id="clear-amount">Clear</span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Classification</label>
                <div class="form-input dropdown" id="classification-dropdown">
                    <span id="selected-classification">Essential</span>
                    <i class="fas fa-chevron-down dropdown-icon"></i>
                </div>
                <div id="classification-options" style="display: none; margin-top: 10px;">
                    <div class="classification-option" data-classification="Essential">Essential</div>
                    <div class="classification-option" data-classification="Nice to have">Nice to have</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Date</label>
                <div class="form-input">
                    <input type="date" id="date-input" value="">
                </div>
            </div>
            
            <div class="add-button" id="add-expense-btn">
                Add
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
    <script type="module">
        import { db } from './database.js';
        // Set default date to today's date
        const today = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
        document.getElementById('date-input').value = today;

        // Clear amount input
        document.getElementById('clear-amount').addEventListener('click', () => {
          document.getElementById('amount-input').value = '';
        });
      
        // Add expense
        document.getElementById('add-expense-btn').addEventListener('click', async () => {
          const category = document.getElementById('selected-category').textContent;
          const amount = document.getElementById('amount-input').value;
          const classification = document.getElementById('selected-classification').textContent;
          const date = document.getElementById('date-input').value;
      
          if (!amount || isNaN(parseFloat(amount))) {
            alert("Please enter a valid amount.");
            return;
          }
          // Get the currently logged-in user's ID
          const userId = parseInt(localStorage.getItem('loggedInUserId'), 10);
          if (!userId) {
          alert("User not logged in. Please log in first.");
          window.location.href = "login.html"; // Change to login page
          return;
          }

          try {
            await db.finances.add({
              userId, // Add userId to the expense
              category,
              amount: parseFloat(amount.replace(/[^\d.-]/g, '')), // Clean "R 48.00" to 48.00
              classification,
              date
            });
      
            alert('Expense saved successfully!');
            window.location.href = 'expenses.html'; // Redirect if needed
          } catch (err) {
            console.error("Error saving expense:", err);
            alert("Failed to save expense.");
          }
        });

        // Toggle classification dropdown
    document.getElementById('classification-dropdown').addEventListener('click', () => {
        const options = document.getElementById('classification-options');
        options.style.display = options.style.display === 'none' ? 'block' : 'none';
    });

    // Select a classification
    document.querySelectorAll('.classification-option').forEach(option => {
        option.addEventListener('click', () => {
            const selectedclassification = option.getAttribute('data-classification');
            document.getElementById('selected-classification').textContent = selectedclassification;
            document.getElementById('classification-options').style.display = 'none';
        });
    });

        // Toggle category dropdown
    document.getElementById('category-dropdown').addEventListener('click', () => {
        const options = document.getElementById('category-options');
        options.style.display = options.style.display === 'none' ? 'block' : 'none';
    });

    // Select a category
    document.querySelectorAll('.category-option').forEach(option => {
        option.addEventListener('click', () => {
            const selectedCategory = option.getAttribute('data-category');
            document.getElementById('selected-category').textContent = selectedCategory;
            document.getElementById('category-options').style.display = 'none';
        });
    });
      </script>
      
</body>
</html>
