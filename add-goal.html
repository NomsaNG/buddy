<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #8ecae6, #e0c3fc);
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 50px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .back-button, .menu-button {
            font-size: 24px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .menu-dots {
            display: flex;
            gap: 4px;
        }

        .menu-dot {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
        }

        .form-container {
            background-color: white;
            border-radius: 30px 30px 0 0;
            margin-top: 20px;
            padding: 40px 20px;
            height: calc(100% - 90px);
            position: relative;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
        }

        .form-input.dropdown {
            cursor: pointer;
        }

        .form-input input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
        }

        .form-input .clear-btn {
            color: #3aa1af;
            cursor: pointer;
            font-size: 14px;
        }

        .form-input .calendar-icon {
            color: #888;
            cursor: pointer;
        }

        .netflix-logo {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .netflix-logo span {
            color: #E50914;
            font-weight: bold;
            font-size: 18px;
        }

        .dropdown-content {
            display: flex;
            align-items: center;
        }

        .dropdown-icon {
            color: #888;
            margin-left: 10px;
        }

        .add-button {
            position: absolute;
            bottom: 40px;
            left: 20px;
            right: 20px;
            padding: 18px;
            background: linear-gradient(135deg, #8ecae6, #e0c3fc);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
        }


        /* category */
        .category-option {
        padding: 10px;
        background-color: #f5f5f5;
        border: 1px solid #eee;
        border-radius: 5px;
        margin-bottom: 5px;
        cursor: pointer;
        }

        .category-option:hover {
            background-color: #e0c3fc;
        }
        </style>
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <a href="accounts.html">
                <div class="back-button">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </a>
            <h1>Add Expense</h1>
            <div class="menu-button">
                <div class="menu-dots">
                    <div class="menu-dot"></div>
                    <div class="menu-dot"></div>
                    <div class="menu-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="form-container">

            <div class="form-group">
                <label class="form-label">Name</label>
                <div class="form-input">
                    <input type="text" value="House" id="amount-input">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Amount</label>
                <div class="form-input">
                    <input type="text" value="R 2 800 000" id="amount-input">
                    <span class="clear-btn" id="clear-amount">Clear</span>
                </div>
            </div>
            

            <div class="form-group">
                <label class="form-label">Expected End Date</label>
                <div class="form-input">
                    <input type="date" id="date-input" value="">
                </div>
            </div>
            
            <div class="add-button" id="add-expense-btn">
                Add
            </div>
        </div>
    </div>
      
</body>
</html>

<!-- Auto create an account for each goal when creating a goal -->
