<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shopping Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #8ecae6, #e0c3fc);
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 50px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .back-button, .menu-button {
            font-size: 24px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .menu-dots {
            display: flex;
            gap: 4px;
        }

        .menu-dot {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
        }

        .form-container {
            background-color: white;
            border-radius: 30px 30px 0 0;
            margin-top: 20px;
            padding: 40px 20px;
            height: calc(100% - 90px);
            position: relative;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        .form-input:focus {
            border-color: #3aa1af;
        }

        .form-select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background-color: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23888' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }

        .form-select:focus {
            border-color: #3aa1af;
        }

        .priority-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .priority-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .radio-circle.low.selected {
            border-color: #3aa1af;
        }

        .radio-circle.medium.selected {
            border-color: #f9a826;
        }

        .radio-circle.high.selected {
            border-color: #ff6b6b;
        }

        .radio-circle.selected::after {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
        }

        .radio-circle.low.selected::after {
            background-color: #3aa1af;
        }

        .radio-circle.medium.selected::after {
            background-color: #f9a826;
        }

        .radio-circle.high.selected::after {
            background-color: #ff6b6b;
        }

        .priority-label {
            font-size: 16px;
            color: #666;
        }

        .priority-label.low {
            color: #3aa1af;
        }

        .priority-label.medium {
            color: #f9a826;
        }

        .priority-label.high {
            color: #ff6b6b;
        }

        .add-button {
            position: absolute;
            bottom: 40px;
            left: 20px;
            right: 20px;
            padding: 18px;
            background: linear-gradient(135deg, #8ecae6, #e0c3fc);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <a href="shopping.html">
                <div class="back-button">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </a>
            <h1>Add Shopping Item</h1>
            <div class="menu-button">
                <div class="menu-dots">
                    <div class="menu-dot"></div>
                    <div class="menu-dot"></div>
                    <div class="menu-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-input" id="item-name" value="Pads" placeholder="Enter item name">
            </div>
            
            <div class="form-group">
                <label class="form-label">Category</label>
                <select class="form-select" id="item-category">
                    <option value="Toileteries" selected>Toileteries</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Household">Household</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Priority</label>
                <div class="priority-options">
                    <div class="priority-option" data-priority="low">
                        <div class="radio-circle low" id="priority-low"></div>
                        <span class="priority-label low">Low</span>
                    </div>
                    <div class="priority-option" data-priority="medium">
                        <div class="radio-circle medium selected" id="priority-medium"></div>
                        <span class="priority-label medium">Medium</span>
                    </div>
                    <div class="priority-option" data-priority="high">
                        <div class="radio-circle high" id="priority-high"></div>
                        <span class="priority-label high">High</span>
                    </div>
                </div>
                <input type="hidden" id="selected-priority" value="medium">
            </div>
            
            <div class="form-group">
                <label class="form-label">Estimated Price</label>
                <input type="text" class="form-input" id="item-price" placeholder="Enter estimated price">
            </div>
            
            <div class="add-button" id="add-item-btn">
                Add
            </div>
        </div>
    </div>

    <script>
        // Priority selection
        document.querySelectorAll('.priority-option').forEach(option => {
            option.addEventListener('click', function() {
                const priority = this.dataset.priority;
                
                // Remove selected class from all radio circles
                document.querySelectorAll('.radio-circle').forEach(circle => {
                    circle.classList.remove('selected');
                });
                
                // Add selected class to clicked radio circle
                document.getElementById(`priority-${priority}`).classList.add('selected');
                
                // Update hidden input value
                document.getElementById('selected-priority').value = priority;
            });
        });
        
        // Add item button
        document.getElementById('add-item-btn').addEventListener('click', function() {
            const name = document.getElementById('item-name').value.trim();
            const category = document.getElementById('item-category').value;
            const priority = document.getElementById('selected-priority').value;
            const price = document.getElementById('item-price').value.trim();
            
            if (!name) {
                alert('Please enter an item name');
                return;
            }
            
            if (!price) {
                alert('Please enter an estimated price');
                return;
            }
            
            // In a real app, this would save the data and redirect back to the shopping list
            alert(`Item added:\nName: ${name}\nCategory: ${category}\nPriority: ${priority}\nEstimated Price: R ${price}`);
            
            console.log({
                name,
                category,
                priority,
                price: `R ${price}`
            });
        });
        
        // Back button functionality
        document.querySelector('.back-button').addEventListener('click', function() {
            alert('Navigate back to shopping list');
        });
        
        // Menu button functionality
        document.querySelector('.menu-button').addEventListener('click', function() {
            alert('Open options menu');
        });
        
        // Format price as currency when user types
        document.getElementById('item-price').addEventListener('input', function(e) {
            // Remove any non-numeric characters
            let value = this.value.replace(/[^0-9.]/g, '');
            
            // Ensure only one decimal point
            const decimalPoints = value.match(/\./g);
            if (decimalPoints && decimalPoints.length > 1) {
                const parts = value.split('.');
                value = parts[0] + '.' + parts.slice(1).join('');
            }
            
            // Format with two decimal places if there's a decimal point
            if (value.includes('.')) {
                const parts = value.split('.');
                if (parts[1].length > 2) {
                    parts[1] = parts[1].substring(0, 2);
                    value = parts.join('.');
                }
            }
            
            this.value = value;
        });
    </script>
</body>
</html>
