<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Buddy - Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.3/dist/dexie.min.js"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3c6255" />
</head>
<style>
    body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom right, #a3dbe8, #e8a3c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="full name" autocomplete="name" required />
    
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="email address" autocomplete="email" required />
    
      <!-- <label for="income">Monthly Income</label>
      <input type="number" id="income" name="income" placeholder="monthly income" autocomplete="off" required /> -->
    
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="password" autocomplete="new-password" required />
    
      <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <div class="login-text">
        Already Have Account? <a href="login.html">Log In</a>
      </div>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
<script type="module">
  import { db } from './database.js';

  // Handle form submission
  document.querySelector('form').addEventListener('submit', async (event) => {
  event.preventDefault(); // Prevent form from refreshing the page

  // Get form data
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  // const income = parseFloat(document.getElementById('income').value);
  const password = document.getElementById('password').value;

  try {
    // Save user data to Dexie.js database with default values
    await db.users.add({
      name,
      email,
      password,
    });
    alert('User signed up successfully!');
    event.target.reset(); // Clear the form
    window.location.href = 'login.html'; // Redirect to login page
  } catch (error) {
    console.error('Error saving user:', error);
    alert('Failed to sign up. Please try again.');
  }
});
</script>
