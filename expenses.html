        * {

        body {

        .phone-container {

        .status-bar {

            color: white;
        }

        .time {

        .status-icons {

        .header {
            background: linear-gradient(135deg, #8ecae6, #e0c3fc);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 200px;
            border-radius: 10px;
            margin-top: -10px;
        }

        .header h1 {

            font-weight: 600;
        }

        .back-button, .notification {

        }

        .content {
            background-color: white;
            border-radius: 30px 30px 0 0;
            margin-top: -20px;
            padding: 30px 20px;
            height: calc(100% - 130px);

        .balance-section {

        .balance-amount {

        .add-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #3aa1af;
            background-color: white;
            color: #3aa1af;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
            cursor: pointer;
        }

        .add-label {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-container {
            display: flex;
            background-color: #f5f5f5;
            border-radius: 30px;
            padding: 5px;
            margin-bottom: 20px;
        }

        .toggle-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .toggle-option.active {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .expense-list {
            margin-top: 20px;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .expense-name {
            color: #666;
            font-size: 16px;
        }

        .expense-amount {
            font-weight: 600;
            font-size: 16px;
        }

        .navigation {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: white;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #aaa;
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item.active {
            color: #e0c3fc;
        }

        .nav-item.active i {
            color: #e0c3fc;
        }

        .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: white;
        margin: auto;
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 350px;
    }

    .modal-title {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    .modal-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .modal-button {
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
    }

    .cancel-button {
        background-color: #f5f5f5;
        color: #666;
    }

    .add-item-button {
        background: linear-gradient(135deg, #8ecae6, #e0c3fc);
        color: white;
    }

    .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
        }   

    </style>
</head>

    <!-- Add Expense Modal -->
    <div class="modal" id="add-expense-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-title">Add Expense</div>

            <div class="form-group">
                <label class="form-label">Category</label>
                <select class="form-input" id="expense-category">
                    <option>Tithe</option>
                    <option>Rent</option>
                    <option>Groceries</option>
                    <option>Toiletries</option>
                    <option>Transport</option>
                    <option>Dining Out</option>
                    <option>Entertainment</option>
                    <option>Shopping</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Amount (R)</label>
                <input type="number" class="form-input" id="expense-amount" placeholder="0.00">
            </div>

            <div class="form-group">
                <label class="form-label">Classification</label>
                <select class="form-input" id="expense-classification">
                    <option>Essential</option>
                    <option>Nice to have</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Date</label>
                <input type="date" class="form-input" id="expense-date">
            </div>

            <div class="modal-buttons">
                <button class="modal-button cancel-button" id="cancel-expense">Cancel</button>
                <button class="modal-button add-item-button" id="confirm-expense">Add</button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
    <script type="module">
        import { db } from './database.js';
        
        const userId = parseInt(localStorage.getItem('loggedInUserId'), 10);

        if (!userId) {
        alert("User not logged in. Redirecting...");
        window.location.href = "login.html"; 
    }
        // Step 2: Function to render expenses
        async function renderExpenses() {
            const essentialList = document.querySelector('.expense-list');
            const niceList = document.querySelector('.nice-to-have');
    
            // // Clear existing items
            // essentialList.innerHTML = '';
            // niceList.innerHTML = '';
    
            // Fetch all expenses
            try {
            // Only fetch expenses for the logged-in user
            const expenses = await db.finances.where('userId').equals(userId).toArray();

            if (expenses.length === 0) {
                essentialList.innerHTML = '<p>No expenses found.</p>';
                return;
            }

            expenses.forEach(exp => {
                const item = document.createElement('div');
                item.classList.add('expense-item');
                item.innerHTML = `
                    <div class="expense-name">${exp.category}</div>
                    <div class="expense-amount">R${exp.amount}</div>
                `;

                // If classification is 'Essential', append to the essential list
                if (exp.classification === 'Essential') {
                    essentialList.appendChild(item);
                } 
                // Otherwise, it should be 'Nice to have'
                else if (exp.classification === 'Nice to have') {
                    niceList.appendChild(item);
                }
            });
        } catch (err) {
            console.error("Failed to load expenses:", err);
            alert("Error loading expenses.");
        }
    }

    // Step 3: Toggle between categories
    document.querySelectorAll('.toggle-option').forEach(option => {
        option.addEventListener('click', function () {
            document.querySelector('.toggle-option.active')?.classList.remove('active');
            this.classList.add('active');

            if (this.textContent.trim() === 'Essential') {
                document.querySelector('.expense-list').style.display = 'block';
                document.querySelector('.nice-to-have').style.display = 'none';
            } else {
                document.querySelector('.expense-list').style.display = 'none';
                document.querySelector('.nice-to-have').style.display = 'block';
            }
        });
    });

    // Step 4: Initialize view
    document.addEventListener('DOMContentLoaded', () => {
        renderExpenses();
        document.querySelector('.expense-list').style.display = 'block';
        document.querySelector('.nice-to-have').style.display = 'none';
    });

    // Open modal
    document.getElementById('open-add-expense-modal').addEventListener('click', () => {
        document.getElementById('add-expense-modal').style.display = 'flex';
        document.getElementById('expense-date').value = new Date().toISOString().split('T')[0];
    });

    // Cancel button
    document.getElementById('cancel-expense').addEventListener('click', () => {
        document.getElementById('add-expense-modal').style.display = 'none';
    });

    // Confirm add
    document.getElementById('confirm-expense').addEventListener('click', async () => {
        const category = document.getElementById('expense-category').value;
        const amount = parseFloat(document.getElementById('expense-amount').value);
        const classification = document.getElementById('expense-classification').value;
        const date = document.getElementById('expense-date').value;

        if (!amount || isNaN(amount)) {
            alert("Please enter a valid amount.");
            return;
        }

        try {
            await db.finances.add({ userId, category, amount, classification, date });
            alert("Expense added!");
            document.getElementById('add-expense-modal').style.display = 'none';
            // renderExpenses();
        } catch (err) {
            console.error(err);
            alert("Error saving expense.");
        }
    });

</script>
