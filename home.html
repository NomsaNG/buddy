<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buddy - Home</title>
  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      padding: 20px;
    }

    .top-bar {
      position: relative;
      display: flex;
      overflow: hidden;
      justify-content: space-between;
      background: #f5f5f5;
      align-items: center;
      margin-bottom: 20px;
      z-index: 1;
      
    }
    .top-bar::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 220px;
      height: 150px;
      display: flex;
      justify-content: space-between;
      background: linear-gradient(to right, #a3dbe8, #e8a3c4);
      align-items: center;
      border-radius: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) scale(4);
      z-index: -1;
     
    }

    .top-bar .greeting {
      padding-left: 20px;
      padding-top: 50px;
      padding-bottom: 100px;
      font-size: 1.4rem;
      font-weight: bold;
      color:white;
    }

    .balance-card {
      background: linear-gradient(to bottom, #a3dbe8, #e8a3c4);
      border-radius: 20px;
      padding: 20px;
      color: white;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: #333 solid 1px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scrollbar-color: transparent transparent;
      gap: 10px;
      padding-bottom: 20px;
     
    }

    .carousel h2 {
      color: white;
      font-size: 1rem;
      text-align: center;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 150px;
      height:150px;
      background: linear-gradient(to bottom, #a3dbe8, #e8a3c4);
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      scroll-snap-align: start;
      text-align: center;
      
    }

    .carousel-item i {
      font-size: 3rem;
      color: white;
      margin-top: 25px;
      padding-top: 15px;
    }
    
    .carousel-item a {
      text-decoration: none;
      color: white;
    }

    .balance-card h3 {
      margin: 0;
      font-weight: normal;
      font-size: 1rem;
    }

    .balance-card h1 {
      margin: 10px 0;
      font-size: 2rem;
    }

    .income-expense {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .income, .expense {
      text-align: center;
    }

    .label {
      font-size: 0.85rem;
    }

    .amount {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .transaction-header-text {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .transaction-header-text h3 {
      font-size: 1.2rem;
      color: #3c6255;
    }
    .transaction-header-text h2 {
      font-size: 1rem;
      color: #5d5f5f;
      cursor: pointer;
    }
    .transactions {
      margin-top: 20px;
    }

    .transactions h3 {
      color: #3c6255;
      margin-bottom: 10px;
    }

    .transaction-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .transaction-details {
      display: flex;
      flex-direction: column;
    }

    .transaction-name {
      font-weight: bold;
      color: #333;
    }

    .transaction-date {
      font-size: 0.8rem;
      color: #888;
    }

    .transaction-amount {
      font-weight: bold;
      color: #3c6255;
    }
  </style>
</head>
<body>
  <script src="https://kit.fontawesome.com/8190f54777.js" crossorigin="anonymous"></script>
  <div class="top-bar">
    <div>
      <div class="greeting">Hello, Nomsa Goba </div>
    </div>
  </div>
  <div class="container">
    
    <div class="carousel">
      <div class="carousel-item">
        
        <i class="fa-solid fa-sack-dollar"></i>
        <h2><a href="accounts.html" class="">Accounts</a></h2>
      </div>
      <div class="carousel-item">
        
        <i class="fa-solid fa-cart-shopping"></i>
        <h2><a href="shopping.html" class="">Shopping</a></h2>
      </div>
      <div class="carousel-item">
        <i class="fa-solid fa-arrows-down-to-line"></i>
        <h2><a href="expenses.html" class="">Expenses</a></h2>
      </div>
    </div>

    <div class="balance-card">
      <h3>Total Balance</h3>
      <h1 id="total-balance">R 12,800</h1>
      <div class="income-expense">
        <div class="income">
          <div class="label">Income</div>
          <div class="amount" id="income">{{income}}</div>
        </div>
        <div class="expense">
          <div class="label">Expenses</div>
          <div class="amount" id="expenses">{{expenses}}</div>
        </div>
      </div>
    </div>

    <div class="transactions">
      <div class="transaction-header-text">
        <h3>Transactions History</h3>
        <h2>See all</h2>  
      </div>

      <div class="transaction-item">
        <div class="transaction-details">
          <div class="transaction-name">Groceries</div>
          <div class="transaction-date">May 8, 2025</div>
        </div>
        <div class="transaction-amount">- R 500</div>
      </div>

      <div class="transaction-item">
        <div class="transaction-details">
          <div class="transaction-name">Salary</div>
          <div class="transaction-date">May 1, 2025</div>
        </div>
        <div class="transaction-amount" style="color: green;">+ R 7,000</div>
      </div>

    </div>
  </div>

  <div id="bottom-nav"></div>
  <script>
    fetch('bottom-nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('bottom-nav').innerHTML = html;
      });
  </script>

<script type="module">
  import { db } from './database.js';
  
  
  // Fetch logged-in user data from localStorage
  const loggedInUserEmail = localStorage.getItem('loggedInUserEmail');
  console.log('Logged-in user email:', loggedInUserEmail); // Debugging

  if (!loggedInUserEmail) {
    alert('No user is logged in. Redirecting to login page.');
    window.location.href = 'login.html';
  } else {
    // Fetch user data from the database
    db.users.get({ email: loggedInUserEmail }).then(user => {
  if (user) {
    console.log('User found:', user); // Debugging

    // Update the greeting
    document.querySelector('.greeting').textContent = `Hello, ${user.name}`;

    // Update balance, income, and expenses
    document.getElementById('total-balance').textContent = `R ${user.income}`;
    document.getElementById('income').textContent = `R ${user.income}`;
    document.getElementById('expenses').textContent = `R ${user.expenses || 0}`; // Default to 0 if undefined

    // Update transactions (if available)
    const transactionList = document.querySelector('.transactions');
    transactionList.innerHTML = ''; // Clear existing transactions

    const transactions = user.transactions || []; // Default to an empty array if undefined
    if (transactions.length > 0) {
      transactions.forEach(transaction => {
        const transactionItem = document.createElement('div');
        transactionItem.className = 'transaction-item';
        transactionItem.innerHTML = `
          <div class="transaction-details">
            <div class="transaction-name">${transaction.name}</div>
            <div class="transaction-date">${transaction.date}</div>
          </div>
          <div class="transaction-amount" style="color: ${transaction.amount < 0 ? 'red' : 'green'};">
            ${transaction.amount < 0 ? '-' : '+'} R ${Math.abs(transaction.amount)}
          </div>
        `;
        transactionList.appendChild(transactionItem);
      });
    } else {
      transactionList.innerHTML = '<p>No transactions available.</p>';
    }
  } else {
    console.log('No user found for email:', loggedInUserEmail); // Debugging
    alert('User not found. Redirecting to login page.');
    window.location.href = 'login.html';
  }
  }).catch(error => {
    console.error('Error fetching user data:', error);
    alert('An error occurred. Please try again.');
  });
  }
</script>
  
</body>
</html>
