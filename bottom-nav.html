<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3c6255" />

<script src="https://kit.fontawesome.com/8190f54777.js" crossorigin="anonymous"></script>

<style>
   .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: white;
            border-top: 1px solid #eee;
            
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #aaa;
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item.active {
            color: #e0c3fc;
        }

        .nav-item.active i {
            color: #e0c3fc;
        }

        .navigation a {
            text-decoration: none;
            color: black;
        }
</style>
<div class="navigation">
  <a href="home.html" class="nav-item ">
    <i class="fas fa-home"></i>
    <span>Home</span>
  </a>

  <a href="stats.html" class="nav-item ">
    <i class="fas fa-chart-bar"></i>
    <span>Stats</span>
  </a>

  <a href="expenses.html" class="nav-item">
    <i class="fa-solid fa-wallet"></i>
    <span>Wallet</span>
  </a>
  <a href="profile.html" class="nav-item">
    <i class="fa-solid fa-user"></i>
    <span>Profile</span>
</div>


<script>
// Toggle between Essential and Nice to have
document.querySelectorAll('.toggle-option').forEach(option => {
  option.addEventListener('click', function() {
      document.querySelector('.toggle-option.active').classList.remove('active');
      this.classList.add('active');
  });
});

// Add button functionality
document.querySelector('.add-button').addEventListener('click', function() {
  alert('Add new expense');
});

// Navigation functionality
document.querySelectorAll('.nav-item').forEach(item => {
  item.addEventListener('click', function() {
      document.querySelector('.nav-item.active').classList.remove('active');
      this.classList.add('active');
  });
});
</script>
