<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Breakdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .phone-container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #8ecae6, #e0c3fc);
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 50px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .back-button, .notification-button {
            font-size: 24px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .content {
            background-color: white;
            border-radius: 30px 30px 0 0;
            margin-top: 20px;
            padding: 30px 20px;
            height: calc(100% - 90px);
            position: relative;
            overflow-y: auto;
        }

        .toggle-container {
            display: flex;
            background-color: #f5f5f5;
            border-radius: 30px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .toggle-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .toggle-option.active {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .add-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .add-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #3aa1af;
            background-color: white;
            color: #3aa1af;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .add-label {
            color: #666;
            font-size: 14px;
        }

        /* Accounts View Styles */
        .accounts-view {
            display: none;
        }

        .accounts-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .account-card {
            background-color: #ffd1dc;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            /* justify-content: space-between; */
            align-items: center;
        }

        .account-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .account-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3aa1af;
            font-size: 20px;
        }

        .account-name {
            font-size: 18px;
            color: #3aa1af;
        }

        .account-balance {
            font-size: 18px;
            color: #3aa1af;
            font-weight: 500;
            margin-left: 65px;
            margin-right: 15px;
        }

        /* Saving Goal View Styles */
        .saving-goal-view {
            display: block;
            text-align: center;
        }

        .goal-target {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin: 20px 0;
        }

        .goal-container {
            /* position: relative; */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .bottle-container {
            position: relative;
            width: 200px;
            height: 350px;
            margin: 0 auto;
            padding-bottom:  5px;
            /* display: flex; */
        
        }

        .bottle-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            margin-left: 50px;
        }

        .goal-name {
            font-size: 20px;
            font-weight: 500;
            color: #666;
            margin-top: 10px;
        }

        .goal-progress {
            /* position: absolute; */
            /* left: 0; */
            display: flex;
            align-items: center;
            /* padding-top: 30px; */
            /* margin-top: 120px; */
            /* width: 150px; */
        }

        .progress-amount {
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
            margin-left: 60px;
            /* color: #ff6b6b; */
            /* margin-right: 10px; */
        }

        .progress-arrow {
            color: #ff6b6b;
            font-size: 24px;
        }

        .goal-navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .goal-nav-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            pointer-events: auto;
        }

        .show-more {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            color: #888;
            cursor: pointer;
        }

        .navigation {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: white;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #aaa;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item.active {
            color: #e0c3fc;
        }

        .nav-item.active i {
            color: #e0c3fc;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .modal-button {
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        .cancel-button {
            background-color: #f5f5f5;
            color: #666;
        }

        .add-item-button {
        background: linear-gradient(135deg, #8ecae6, #e0c3fc);
        color: white;
        }
        .bottle-wrapper {
        position: relative;
        width: 100px;
        height: 200px;
        }

        .bottle-image {
        width: 100%;
        height: 100%;
        display: block;
        }

        .water-fill {
        position: absolute;
        bottom: 0;
        left: 53px;
        width: 90%;
        background-color: rgba(0, 174, 239, 0.5); /* light blue */
        height: 0%;
        transition: height 0.5s ease-in-out;
        z-index: 1;
        border-radius: 0 0 15px 15px;
        }

        .bottle-wrapper img {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        }

       

    .add-to-account-button {
        background-color: #3aa1af;
        color: white;
        padding: 10px 20px;
        border-radius: 50%;
        height: 45px;
        width: 45px;
        font-size: 16px;
        cursor: pointer;
        border: none;
    }

    .save-button {
        background: linear-gradient(135deg, #8ecae6, #e0c3fc);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        width: 50%;
    }

    .cancel-button {
        background-color: #f5f5f5;
        color: #666;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        width: 40%;
    }

    #new-amount, .add-more-amount {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
    }

    .goal-label{
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #666;
    }

    .goal-edit-title{
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    .modal-actions {
        display: flex;
        justify-content: space-between;
       
    }

        position: relative;
        width: 100px;
        height: 200px;
    }

    .bottle-image {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
    }

    .bottle-water {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0, 191, 255, 0.6);
        z-index: 1;
        transition: height 0.6s ease;
        border-radius: 0 0 40px 40px;
    }

    .progress-arrow {
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
    } */

    </style>
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <a href="home.html">
                <div class="back-button">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </a>
            <h1>Balance Breakdown</h1>
            <div class="notification-button">
                <i class="far fa-bell"></i>
            </div>
        </div>
        
        <div class="content">
            <div class="toggle-container">
                <div class="toggle-option active" id="saving-goal-tab">Saving Goal</div>
                <div class="toggle-option" id="accounts-tab">Accounts</div>
            </div>
            
            <div class="add-button-container">
                <div class="add-button" id="add-button">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="add-label">Add</div>
            </div>
            
            <!-- Saving Goal View -->
            <div class="saving-goal-view" id="saving-goal-view">
                <div class="edit-goal-button" id="edit-goal-button" title="Update Savings">
                    <i class="fas fa-edit"></i>
                  </div>
                  
                <div class="goal-target">R 50 000</div>
                
                <div class="goal-container">
                    <div class="goal-navigation">
                        <div class="goal-nav-button" id="prev-goal">
                            <i class="fas fa-chevron-left"></i>
                        </div>
                        <div class="goal-nav-button" id="next-goal">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    
                    <!-- <div class="bottle-container">
                       
                        <div class="bottle-container">
                            <div class="bottle-outer">
                                <div class="bottle-water" id="bottle-water"></div>
                                <img src="assets/bottle-outline.png" class="bottle-image" alt="Bottle">
                            </div>
                            <div class="progress-arrow">
                                <div class="progress-amount" id="progress-amount">R </div>

                            </div>
                        </div>
                        
                    </div> -->

                    <div class="bottle-container">
                        
                      
                        <div class="bottle-wrapper">
                          <img src="assets/water-bottle.png" alt="Savings Bottle" class="bottle-image">
                          <div class="water-fill" id="water-fill"></div>
                        </div>

                        <div class="goal-progress">
                            <div class="progress-amount" id="progress-amount">R 0</div>
                            <!-- <div class="progress-arrow">→</div> -->
                          </div>
                      </div>
                      

                </div>
                
                <div class="goal-name">Car</div>
            </div>
            
            <!-- Accounts View -->
            <div class="accounts-view" id="accounts-view">
                <div class="accounts-list" id="accounts-list">
                    <!-- Cards will be dynamically inserted here -->
                </div>
                <div class="show-more">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            
        </div>
        
    <div id="bottom-nav"></div>
    <script>
        fetch('bottom-nav.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('bottom-nav').innerHTML = html;
        });
    </script>

    </div>
    
    <!-- Add Account Modal -->
    <div class="modal" id="add-account-modal">
        <div class="modal-content">
            <div class="modal-title">Add New Account</div>
            
            <div class="form-group">
                <label class="form-label">Account Name</label>
                <input type="text" class="form-input" id="account-name-input" placeholder="Enter account name">
            </div>
            
            <div class="form-group">
                <label class="form-label">Account Type</label>
                <select class="form-select" id="account-type-input">
                    <option value="Bank">Bank Account</option>
                    <option value="Credit">Credit Card</option>
                    <option value="Investment">Investment</option>
                    <option value="Crypto">Cryptocurrency</option>
                    <option value="Cash">Cash</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Current Balance (R)</label>
                <input type="number" class="form-input" id="account-balance-input" placeholder="0.00">
            </div>
            
            <div class="modal-buttons">
                <button class="modal-button cancel-button" id="cancel-add-account">Cancel</button>
                <button class="modal-button add-item-button" id="confirm-add-account">Add Account</button>
            </div>
        </div>
    </div>
    
    <!-- Add Saving Goal Modal -->
    <div class="modal" id="add-goal-modal">
        <div class="modal-content">
            <div class="modal-title">Add New Saving Goal</div>
            
            <div class="form-group">
                <label class="form-label">Goal Name</label>
                <input type="text" class="form-input" id="goal-name-input" placeholder="Enter goal name">
            </div>
            
            <div class="form-group">
                <label class="form-label">Target Amount (R)</label>
                <input type="number" class="form-input" id="goal-target-input" placeholder="0.00">
            </div>
            
            <div class="form-group">
                <label class="form-label">Current Savings (R)</label>
                <input type="number" class="form-input" id="goal-current-input" placeholder="0.00">
            </div>
            
            <div class="form-group">
                <label class="form-label">Target Date</label>
                <input type="date" class="form-input" id="goal-date-input">
            </div>
            
            <div class="modal-buttons">
                <button class="modal-button cancel-button" id="cancel-add-goal">Cancel</button>
                <button class="modal-button add-item-button" id="confirm-add-goal">Add Goal</button>
            </div>
        </div>
    </div>

    <!-- Update saving goal progress -->
    <div id="update-modal" class="modal hidden">
        <div class="modal-content">
          <h2 class="goal-edit-title">Update Savings Amount</h2>
          <form id="update-goal-form">
            <label class="goal-label" for="new-amount">Enter new amount saved:</label>
            <input type="number" id="new-amount" required>
            <div class="modal-buttons">
              <button type="submit" class="save-button" >Save</button>
              <button type="button" class="cancel-button" id="cancel-update">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      
    
    <!-- Update acounts -->
    <div id="add-to-account-modal" class="modal hidden">
        <div class="modal-content">
          <h2 class="goal-edit-title">Add to Account</h2>
          <form id="add-to-account-form">
            <input type="number" class="add-more-amount" id="add-amount" placeholder="Enter amount to add" required>
            <input type="hidden" id="account-id">
            <div class="modal-actions " style="margin-top: 20px;"> 
              <button class="save-button" type="submit">Add</button>
              <button class="cancel-button" type="button" id="cancel-add">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      
      



    <script type="module" src="balance-breakdown.js"></script>

        
</body>


</html>
